<html>
    <head>
        <meta charset="utf-8">
        <title>Slideshow Assignment</title>
        <link rel="stylesheet" href="https://cdn.pannellum.org/2.2/pannellum.css"/>
        <script type="text/javascript" src="https://cdn.pannellum.org/2.2/pannellum.js"></script>
    </head>
    <body>
        <h3>Slideshow Assignment for 4 Colors</h3>
        <div id="imgContainer">
            <img id="img" width="500" height="600">
        </div>
        <div id="btns">
            <button>prev</button>
            <button>next</button>
            <button onclick="loadSlideshow()">start slideshow</button>
        </div>
    </body>
    <script language="JavaScript">
        function loadBgmFromXml(data) {
            if(data.getElementsByTagName("src")[0].textContent) {
                var audio = new Audio(data.getElementsByTagName("src")[0].textContent);
                audio.play();
            } else {
                // No music available - write sad message on screen

            }
        }

        function loadImagesFromXml(data) {
        // taking care of data     
        if(data.getElementsByTagName("image")[0].textContent) {
                var img = document.getElementById('img');
                var newImg = new Image;
                newImg.onload = function() {
                    img.src = this.src;
                }
                newImg.src = data.getElementsByTagName("image")[0].getElementsByTagName("path")[0].textContent;
            } else {
                // No image available - write sad message on screen

            }

        }

        function handler() {            
            debugger
            if(this.status == 200 &&
                this.responseXML != null) {
                if(this.responseXML.getElementsByTagName("backGroundMusic")[0] != null) {
                    loadBgmFromXml(this.responseXML.getElementsByTagName("backGroundMusic")[0]);
                } else {
                    debugger
                    // No music available
                }

                if(this.responseXML.getElementsByTagName("slideshow")[0] != null) {
                    loadImagesFromXml(this.responseXML.getElementsByTagName("slideshow")[0]);
                } else {
                    debugger
                    // No slides 
                }
            } else {
                debugger
                // something went wrong
            }
        }

        function loadSlideshow() {
            var client = new XMLHttpRequest();
            client.onload = handler;
            debugger
            client.open("GET", "content.xml", false);
            client.send();
        }
      </script>
</html>
