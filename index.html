<html>
    <head>
        <meta charset="utf-8">
        <title>Slideshow Assignment</title>
        <link rel="stylesheet" href="https://cdn.pannellum.org/2.2/pannellum.css"/>
        <script type="text/javascript" src="https://cdn.pannellum.org/2.2/pannellum.js"></script>
    </head>
    <body>
        <h3>Slideshow Assignment for 4 Colors</h3>
        <div id="imgContainer">
            <img id="img" width="500" height="600" hidden="true">
        </div>
        <div id="btns">
            <button id="prevBtn" onclick="prevImage(this)">Prev</button>
            <button id="nextBtn" onclick="nextImage(this)">Next</button>
            <button onclick="loadSlideshow(this)">start slideshow</button>
        </div>
    </body>
    <script language="JavaScript">
        var slides = ["no content"];
        var slideshowLength = 0;
        var currentSlide = 0; 

        function displayPicture(path) {
            var img = document.getElementById('img');
            var newImg = new Image;
            newImg.onload = function() {
                img.src = this.src;
                img.removeAttribute("hidden");
            }
            newImg.src = path;
        }

        function nextImage(btn) {
            if(currentSlide < slideshowLength - 1) {
                currentSlide++;
                displayPicture(slides[currentSlide]);
                if(currentSlide == slideshowLength - 1) {
                    btn.disabled = true;
                }
                if(currentSlide = 1) {
                    var prevBtn = document.getElementById("prevBtn");
                    debugger
                    prevBtn.disabled = false;
                    prevBtn.removeAttribute("disabled");
                }
            }
        }

        function prevImage(btn) {
            if(currentSlide > 0) {
                currentSlide--;
                displayPicture(slides[currentSlide]);
                if(currentSlide == 0) {
                    btn.disabled = true;
                }
                if(currentSlide == slideshowLength - 2) {
                    var nextBtn = document.getElementById("nextBtn");
                    debugger
                    nextBtn.disabled = false;
                    nextBtn.removeAttribute("disabled");
                }
            }
        }

        function loadBgmFromXml(data) {
            if(data.getElementsByTagName("src")[0].textContent) {
                var audio = new Audio(data.getElementsByTagName("src")[0].textContent);
                audio.loop = true;
                audio.play();
            } else {
                // No music available - write sad message on screen

            }
        }

        function loadslideshowFromXml(data) {
            var images = data.getElementsByTagName("image");
            if(images.length > 0) {
                for(var i = 0; i < images.length; i++) {
                    slides[i] = images[i].textContent;
                }
                slideshowLength = images.length;
                displayPicture(slides[0]);
            }else {
                // No image available - write sad message on screen
            }
        }

        function handler() {
            if(this.status == 200 &&
                this.responseXML != null) {
                if(this.responseXML.getElementsByTagName("slideshow")[0] != null) {
                    loadslideshowFromXml(this.responseXML.getElementsByTagName("slideshow")[0]);
                } else {
                    debugger
                    // No slides 
                }
                if(this.responseXML.getElementsByTagName("backGroundMusic")[0] != null) {
                    loadBgmFromXml(this.responseXML.getElementsByTagName("backGroundMusic")[0]);
                } else {
                    debugger
                    // No music available
                }

            } else {
                debugger
                // Couldn't find or parse xml file 
            }
        }

        function loadSlideshow(btn) {
            btn.hidden = true;
            var client = new XMLHttpRequest();
            client.onload = handler;
            client.open("GET", "content.xml", false);
            client.send();
        }
      </script>
</html>
